<div class="bg--light vpad--xxxxl bg--img map" style="background-image: url('{{site.img}}/map-bg.jpg');">
  <div class="container text--center">
    <div class="title title--xl">Map Navigation</div>
    <div class="space--lg"></div>
    {% assign all-pages = site.html_pages | sort: 'nav-order' %}
    {% for page in all-pages %}
      <div class="text--xl"><a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></div>
      <div class="space--xs"></div>
    {% endfor %}
  </div>
</div>
